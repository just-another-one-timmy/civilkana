<!DOCTYPE html>
<html>
  <head>
    <title>Quick test</title>
    <link href="external/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="msg" style="text-align:center">Quick test</h1>
    <div id="test" style="width:50%;margin-left:auto;margin-right:auto">
      <h1 id="question" style="text-align:center"></h1>
      <div id="answers" style="width:50%;margin: 0 auto">
      </div>
    </div>

    <script src="external/underscore/underscore-min.js"></script>
    <script src="external/jquery/jquery-1.10.1.min.js"></script>
    <script src="js/examinator.js"></script>
    <script src="js/examinatorview.js"></script>
    <script>
      // This function was taken from
      // http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      $('#msg').text(getParameterByName('msg'));
      (new ExaminatorView()).start(getParameterByName('mode'));
    </script>
  </body>
</html>
